{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %} | 勤怠管理アプリ</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/app/layout.css' %}"/>
    <link rel="icon" type="image/png" href="{% static 'icon/favicon.ico' %}" />
  </head>
  <body>
    {% comment %} ヘッダ設定 {% endcomment %}
    <div class="header bg-gradient">
      <div class="header-contents-title">勤怠管理アプリ</div>
      <div class="header-contents-seq-user-id">ユーザID:{{ request.session.seqUserId }}</div>
      <div class="header-contents-logout"><a class="hide-anker white" href="{% url 'login' %}">ログアウト</a></div>
    </div>

    {% comment %} 各画面のコンテンツ設定 {% endcomment %}
    <div class="contents">
      {% block contents %}{% endblock %}
    </div>

    {% comment %} フッタ設定 {% endcomment %}
    <div class="footer">
      <div class="footer-fix">@Copyright KINTAI {% now "Y" %}</div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
