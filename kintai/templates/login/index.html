{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>勤怠管理アプリ</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />
  </head>
  <body>
    <h1>ログイン</h1>
    <form method="post" action=" {% url 'index' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="seq_user_id" class="form-label">ユーザID</label>
        <input id="seq_user_id" class="form-control" name="seq_user_id" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">パスワード</label>
        <input id="password" class="form-control" name="password" />
      </div>
      <input type="submit" value="ログイン" />
    </form>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
